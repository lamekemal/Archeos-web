<!DOCTYPE html>
<html>
<head>
    <meta name="keywords" content="Startup investment in africa, technology in africa,
     Agriculture innovation africa, health innovation in africa, Innovation in africa, innovation africaine, Adiyeaba, OMI, Fisher Hub, etc.">
    <meta name="description" content="Archeos, Startup africaine d'innovation en agriculture et santé.">
    <meta name="revisit-after" content="30 days">
    	<!-- ICONS -->
	<link rel="shortcut icon" href="fr/images/favicon.png">
    <script type="text/javascript">
        var Destination = new Array();
            Destination["en"] = "en/index.html"; 
            Destination["fr"] = "fr/index.html"; 
            
        var DefaultDestination = "https://www.archeosbj.com/"; 

        var lang = navigator.language ? navigator.language : 
                       navigator.browserlanguage ? navigator.browserlanguage : 
                       navigator.systemLanguage ? navigator.systemLanguage : 
                       navigator.userLanguage ? navigator.userLanguage : 
                       '---'; 
                       
            lang = lang.toLowerCase(); 
            var dest = new String(); 
            for(var t in Destination) {
                if( t == lang ) { 
                    dest = Destination[t];
                    break; 
                } 
            } 
            
            if( dest.length == 0 ) { 
                lang = lang.substr(0,2); 
                for( var t in Destination ) { 
                    if( t == lang ) { 
                        dest = Destination[t]; 
                        break; 
                    } 
                } 
            } 
            
            if( dest.length == 0 ) { 
                dest = DefaultDestination; 
            }
            
            if( dest.length > 0 ) { 
                location.href = dest; 
            }
    </script>             
</head>

<h1 style="visibility: hidden">Archeos, portail d'inovation en afrique, Agriculture et santé.</h1>
